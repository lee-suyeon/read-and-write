
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script>
      window.onload = function () {
        // canvas 요소 가져오기
        const canvas = document.getElementById("mycanvas");

        // canvas 렌더링 컨텍스트 가져오기
        const ctx = canvas.getContext("2d");

        ctx.strokeRect(10, 10, 200, 150);
        ctx.fillRect(50, 40, 120, 90);
        ctx.clearRect(90, 65, 40, 40);

        // 삼각형 그리기 1
        ctx.beginPath();
        ctx.moveTo(300, 10);
        ctx.lineTo(350, 100);
        ctx.lineTo(250, 100);
        ctx.closePath();
        ctx.stroke();

        // 삼각형 그리기 2
        ctx.beginPath();
        ctx.moveTo(300, 120);
        ctx.lineTo(350, 220);
        ctx.lineTo(250, 220);
        ctx.fill();

        // 십자가 그리기
        ctx.beginPath();
        ctx.moveTo(450, 50);
        ctx.lineTo(450, 150);
        ctx.moveTo(400, 100);
        ctx.lineTo(500, 100);
        ctx.stroke();

        // 원 그리기
        ctx.beginPath();
        ctx.arc(100, 300, 80, 30 * Math.PI/180, 120 * Math.PI/180, false);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(100, 300, 80, 30 * Math.PI/180, 120 * Math.PI/180, true);
        ctx.stroke();

        // 둥근 모서리 그리기
        ctx.beginPath();
        ctx.moveTo(230, 300);
        ctx.lineTo(400, 300);
        ctx.arc(400, 350, 50, -Math.PI/2, 0, false);
        ctx.lineTo(450, 450);
        ctx.stroke();

        // 원호를 사용한 둥근 모서리 그리기
        ctx.beginPath();
        ctx.moveTo(230, 350);
        ctx.arcTo(330, 350, 330, 450, 50);
        ctx.lineTo(330, 450);
        ctx.stroke();

        // 모서리가 둥근 사각형을 그리는 함수
        function strokeRoundedRect(ctx, x, y, width, height, radius) {
          ctx.beginPath();
          ctx.moveTo(x + radius, y);
          ctx.arcTo(x + width, y, x + width, y + height, radius);
          ctx.arcTo(x + width, y + height, x, y + height, radius);
          ctx.arcTo(x, y + height, x, y, radius);
          ctx.arcTo(x, y, x + width, y, radius);
          ctx.stroke();
        }

        strokeRoundedRect(ctx, 400, 170, 150, 100, 20);
      };
    </script>
  </head>
  <body>
    <canvas id="mycanvas" width="800" height="600"></canvas>
  </body>
</html>
